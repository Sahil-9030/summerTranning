<!DOCTYPE html>
<html>
<head>
  <title>User Data Survey</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>User Data Survey</h1>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>
    
    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br><br>
    
    <label for="education">Education:</label>
    <input type="text" id="education" name="education" required><br><br>
    
    <label for="hobbies">Hobbies:</label>
    <input type="text" id="hobbies" name="hobbies" required><br><br>
    
    <label for="favoriteColor">Favorite Color:</label>
    <input type="text" id="favoriteColor" name="favoriteColor" required><br><br>
    
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required><br><br>
    
    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required><br><br>
    
    <label for="language">Language:</label>
    <input type="text" id="language" name="language" required><br><br>
    
    <label for="height">Height:</label>
    <input type="text" id="height" name="height" required><br><br>
    
    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight" required><br><br>
    
    <label for="website">Website:</label>
    <input type="text" id="website" name="website" required><br><br>
    
    <label for="favoriteFood">Favorite Food:</label>
    <input type="text" id="favoriteFood" name="favoriteFood" required><br><br>
    
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="4" required></textarea><br><br>
    
    <label for="interests">Interests:</label>
    <textarea id="interests" name="interests" rows="4" required></textarea><br><br>
    
    <input type="submit" value="Submit">
    <input type="button" value="Reset" onclick="resetForm()">
  </form>
  
  <script src="script.js"></script>
</body>
</html>
